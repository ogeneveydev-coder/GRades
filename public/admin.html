<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestion des Grades</title>
    <style>
        body { font-family: sans-serif; margin: 2em; max-width: 800px; margin: 2em auto; }
        form { display: flex; flex-direction: column; gap: 10px; }
        label { font-weight: bold; }
        input, textarea { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 95%; }
        textarea { resize: vertical; min-height: 80px; }
        .btn { padding: 10px 15px; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background-color: #007bff; }
        .btn-primary:hover { background-color: #0056b3; }
        .btn-danger { background-color: #dc3545; }
        .btn-danger:hover { background-color: #c82333; }
        .btn-secondary { background-color: #6c757d; }
        .btn-secondary:hover { background-color: #5a6268; }
        #status-message { margin-top: 1em; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        a { display: inline-block; margin-top: 1em; }
        .admin-container { display: flex; gap: 2em; min-height: 400px; }
        #grades-list-panel { flex: 1; border-right: 1px solid #eee; padding-right: 2em; }
        #grade-details-panel { flex: 2; }
        #existing-grades-list { list-style-type: none; padding: 0; margin: 0; max-height: 200px; overflow-y: auto; border: 1px solid #ccc; border-radius: 4px; }
        #existing-grades-list li { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; }
        #existing-grades-list li:last-child { border-bottom: none; }
        #existing-grades-list li:hover { background-color: #f0f0f0; }
        #existing-grades-list li.selected { background-color: #007bff; color: white; }
        #new-grade-btn { margin-top: 1em; width: 100%; }
        .form-actions { display: flex; gap: 10px; justify-content: flex-end; margin-top: 1em; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Ajouter un nouveau Grade</h1>
    <p>Ce formulaire vous permet d'ajouter un nouveau grade à la base de données.</p>

    <div class="admin-container">
        <div id="grades-list-panel">
            <h2>Grades Existants</h2>
            <ul id="existing-grades-list">Chargement des grades...</ul>
            <button id="new-grade-btn" class="btn btn-secondary">Nouveau Grade</button>
        </div>

        <div id="grade-details-panel">
            <h2>Détails du Grade</h2>
            <form id="grade-form">
                <input type="hidden" id="id" name="id">
                <div>
                    <label for="nom">Nom du Grade :</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div>
                    <label for="pictogramme">Pictogramme (ex: /images/grades/colonel.png) :</label>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <input type="text" id="pictogramme" name="pictogramme" style="flex-grow: 1;">
                        <img id="pictogramme-preview" src="" alt="Aperçu" style="height: 40px; width: auto; border: 1px solid #ccc; display: none;">
                    </div>
                </div>
                <div>
                    <label for="ordre">Ordre hiérarchique :</label>
                    <input type="number" id="ordre" name="ordre">
                </div>
                <div>
                    <label for="codeOtan">Code OTAN :</label>
                    <input type="text" id="codeOtan" name="codeOtan">
                </div>
                <div>
                    <label for="pays">Pays (ex: FR) :</label>
                    <input type="text" id="pays" name="pays" value="FR">
                </div>
                <div>
                    <label for="armee">Armée (ex: Armée de Terre) :</label>
                    <input type="text" id="armee" name="armee" value="Armée de Terre">
                </div>
        
                <div class="form-actions">
                    <button type="button" id="delete-btn" class="btn btn-danger hidden">Supprimer</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
            <div id="status-message"></div>
        </div>
    </div>

    <hr>
    <a href="/">Retour à la liste des grades</a>

    <script src="admin.js"></script>
</body>
</html>
