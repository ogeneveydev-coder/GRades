    <style type="text/css">
      /* 1. Définition de l'animation de balancement (Vent très subtil) */
      @keyframes vent {
        0% {
          transform: rotate(0.8deg); /* Balancement vers la droite */
        }
        50% {
          transform: rotate(-0.8deg); /* Balancement vers la gauche */
        }
        100% {
          transform: rotate(0.8deg);
        }
      }

      /* 2. Application de l'animation à l'arbre (qui est dans la balise image) */
      .arbre-vent {
        /* PIVOT : La rotation se fait autour du bas de l'objet (la racine) */
        /* Nous utilisons les pourcentages pour centrer la rotation à la base */
        transform-origin: 50% 100%; 
        /* APPLICATION : 6 secondes, se répète à l'infini, mouvement doux */
        animation: vent 6s infinite ease-in-out alternate; 
      }
    </style>
