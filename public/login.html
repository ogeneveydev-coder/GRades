<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .form-container { background: white; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
        h1 { text-align: center; }
        label { display: block; margin-bottom: 0.5em; }
        input { width: 100%; padding: 0.5em; margin-bottom: 1em; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 0.7em; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #status-message { text-align: center; margin-top: 1em; }
        .error { color: red; }
        .success { color: green; }
        .register-link { text-align: center; margin-top: 1em; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Connexion</h1>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Se connecter</button>
        </form>
        <div id="status-message"></div>
        <div class="register-link">
            <p>Pas de compte ? <a href="/register.html">Inscrivez-vous</a></p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const email = form.email.value;
            const password = form.password.value;
            const statusMessage = document.getElementById('status-message');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Une erreur est survenue.');
                }

                window.location.href = '/admin.html'; // Redirection vers la page admin
            } catch (error) {
                statusMessage.className = 'error';
                statusMessage.textContent = error.message;
            }
        });
    </script>
</body>
</html>
