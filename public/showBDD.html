<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure de la Base de Données</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4dd0e1;
            border-bottom: 2px solid #4dd0e1;
            padding-bottom: 10px;
        }
        #schema-container {
            position: relative; /* Pour le positionnement de la couche SVG */
        }
        #relation-lines-svg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; /* Permet de cliquer à travers la couche SVG */
            z-index: 2; /* Les lignes sont au-dessus des cartes */
        }
        #schema-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        .model-card {
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            position: relative; /* Pour que z-index fonctionne */
            z-index: 1; /* Les cartes sont en dessous des lignes */
            max-height: 400px; /* Limite la hauteur de la carte */
        }
        .model-header {
            background-color: #4dd0e1; /* Cyan pour l'en-tête */
            padding: 12px 15px;
            font-weight: bold;
            color: #1a1a1a; /* Texte sombre sur fond cyan */
            font-size: 1.1em;
        }
        .model-body {
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            flex-grow: 1;
            overflow-y: auto; /* Permet le défilement si beaucoup de champs */
        }
        /* En-têtes de colonnes pour les champs */
        .fields-header {
            display: grid;
            grid-template-columns: 1fr 0.8fr 1.2fr; /* Nom, Type, Attributs */
            font-weight: bold;
            padding: 8px 0;
            border-bottom: 1px solid #555;
            color: #9cdcfe;
        }
        .field-row {
            display: grid;
            grid-template-columns: 1fr 0.8fr 1.2fr; /* Nom, Type, Attributs */
            padding: 4px 0;
            border-bottom: 1px solid #3a3a3a;
        }
        .field-row:last-child {
            border-bottom: none;
        }
        .field-name {
            color: #e0e0e0;
        }
        .field-type {
            color: #4ec9b0; /* Vert sarcelle */
        }
        .field-type.relation-link {
            cursor: pointer;
            text-decoration: underline;
        }
        .field-attributes {
            color: #9cdcfe; /* Bleu clair */
            font-style: italic;
        }
        .home-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .home-link:hover {
            background-color: #0056b3;
        }

        /* --- Styles pour la fenêtre modale (Pop-up) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; /* Caché par défaut */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #2c2c2c; /* Fond sombre pour la modale */
            color: #e0e0e0; /* Texte clair */
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 1000px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444; /* Ligne de séparation plus sombre */
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .modal-header h2 {
            margin: 0;
            color: #4dd0e1; /* Couleur cyan pour le titre */
        }
        .close-button {
            color: #ccc; /* Couleur du bouton de fermeture */
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: white; /* Bouton de fermeture au survol */
        }
        .modal-body {
            overflow-y: auto;
        }
        .modal-body table { width: 100%; border-collapse: collapse; }
        .modal-body th, .modal-body td { border: 1px solid #444; padding: 8px; text-align: left; }
        .modal-body th { background-color: #383838; color: #4dd0e1; } /* En-têtes de tableau sombres */
        .modal-body tr:nth-child(even) { background-color: #333; } /* Lignes alternées */
        .modal-body pre { background-color: #222; padding: 5px; border-radius: 4px; white-space: pre-wrap; word-break: break-all; }
    </style>
</head>
<body>
    <a href="/" class="home-link">Retour à l'accueil</a>
    <h1>Structure de la Base de Données (schema.prisma)</h1>

    <div id="loading-message">Chargement des données...</div>

    <div id="schema-container">
        <svg id="relation-lines-svg"></svg>
        <div id="schema-grid" style="display: none;">
            <!-- Les cartes des modèles seront injectées ici -->
        </div>
    </div>

    <!-- Structure de la fenêtre modale -->
    <div id="data-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <span id="modal-close-button" class="close-button">&times;</span>
            </div>
            <div id="modal-body-content" class="modal-body"></div>
        </div>
    </div>

    <script src="showBDD.js"></script>
</body>
</html>
